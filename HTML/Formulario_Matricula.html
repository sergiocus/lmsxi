<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matrícula ASIR</title>
</head>
<body>
  <h1>Matrícula ASIR</h1>
  <form action="registro.php" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required><br>
    <label for="genero">Género:</label><br>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="femenino" name="genero" value="femenino" required>
    <label for="femenino">Femenino</label><br>
    <input type="radio" id="no-binario" name="genero" value="no binario" required>
    <label for="no-binario">No binario</label><br>
    <label for="fecha-nacimiento">Fecha de nacimiento:</label><br>
    <select id="dia" name="dia" required>
    </select>
    <select id="mes" name="mes" required> 
    </select>
    <select id="anio" name="anio" required> 
    </select><br>
    <label for="asir">Módulos de ASIR:</label><br>
    <select id="asir" name="asir[]" multiple required>
      <option value="sistemas">Sistemas Operativos</option>
      <option value="redes">Redes</option>
      <option value="bases-datos">Bases de Datos</option> 
      <option value="Lenguajes">Lenguajes de Marcas</option>
    </select><br>
    <label for="estudios-previos">Estudios previos:</label><br>
    <textarea id="estudios-previos" name="estudios-previos" rows="4" cols="50"></textarea><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Reiniciar">
  </form>
</body>
</html>
